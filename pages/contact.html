    <header>
        <div class="header-container flex align-center justify-center">
          <nav class="navigation">

              <li><a href="../index.html">Home</a></li>

          <div class="hamburger-menu">

    <main class="main-container">
       <h1 class="title-text">Contact me</h1>
       <p>Feel free to reach out if you'd like to connect or discuss potential collaborations. I'm always open to exploring new opportunities and ideas!</p>
       <div class="divider"></div>
        <div class="form-container flex direction-column">
            <form class="label-text" name="contact" method="POST" data-netlify="true">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                <button type="submit">Send</button>
            </form>
            
            
    </main>
